<ion-header>
  <ion-toolbar>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="folder-open"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Insuarance Details</ion-title>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label
        >FullName
        <span class="ion-float-right"> {{ fullName }}</span></ion-label
      >
    </ion-item>
    <ion-item>
      <ion-label
        >Address <span class="ion-float-right"> {{ address}}</span></ion-label
      >
    </ion-item>
    <ion-item>
      <ion-label
        >Phone <span class="ion-float-right">{{ phone }}</span></ion-label
      >
    </ion-item>
    <ion-item>
      <ion-label
        >Platenumber
        <span class="ion-float-right">{{ platenumber }}</span></ion-label
      >
    </ion-item>
    <ion-item>
      <ion-label
        >Model<span class="ion-float-right"> {{ model }}</span></ion-label
      >
    </ion-item>
    <ion-item>
      <ion-label
        >Value
        <span class="ion-float-right"
          >Tzs &nbsp;{{ value| number }}</span
        ></ion-label
      >
    </ion-item>
    <ion-item>
      <ion-label
        >Type of Insuarance
        <span class="ion-float-right">{{ typeOfInsuarance }}</span></ion-label
      >
    </ion-item>
    <ion-item>
      <ion-label
        >Issue Date
        <span class="ion-float-right">{{ startdate }}</span></ion-label
      >
    </ion-item>
    <ion-item>
      <ion-label
        >Expired Date
        <span class="ion-float-right">{{ enddate }}</span></ion-label
      >
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <!-- <ion-title align="center"><b>Zanzibar Insuarance Coperation</b> </ion-title> -->
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="back()">
          <ion-icon name="home" color="primary"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)=" about()">
          <ion-icon name="information-circle" color="primary"></ion-icon>
          <ion-label>About</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
